<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>



    
    <div class="content">
        <div class="box">
            <span id="banka" class="bankas activeBank"> Patēriņa kredīts </span>
            <span id="lombards" class="bankas"> Lombards </span>                
        </div>


        <div id="myCarousel" class="box carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li id="citadele" data-bs-target="#myCarousel" data-bs-slide-to="0" class="item1 active"></li>
                <li id="swedbank" data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li id="seb" data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ol>
              <div class="carousel-inner">
                  <div class="carousel-item active"><img class="bankLogo" src="citadele.png"></div>
                  <div class="carousel-item"><img class="bankLogo" src="swedbank.png"></div>
                  <div class="carousel-item"><img class="bankLogo" src="seb.png"></div>
              </div>
            
        </div>

        <div id="myCarousel2" class="box carousel slide inactive" data-interval="false">
            <ol class="carousel-indicators">
                <li id="luminor" data-bs-target="#myCarousel2" data-bs-slide-to="0" class=" item1 active"></li>
                <li id="citadele2" data-bs-target="#myCarousel2" data-bs-slide-to="1"></li>
                <li id="blueorange" data-bs-target="#myCarousel2" data-bs-slide-to="2"></li>
            </ol>
              <div class="carousel-inner">
                  <div class="carousel-item active"> <img class="bankLogo" src="luminor.png"></div>
                  <div class="carousel-item"><img class="bankLogo" src="citadele.png"></div>
                  <div class="carousel-item"><img class="bankLogo" src="BO-logo.svg"></div>
              </div>
            
        </div>

        <div class="box reciever"><span class="name">Saņēmējs</span>  <span class="bankname">Citadele</span> </div> 
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="effects.js" ></script>
     
</body>
</html>
